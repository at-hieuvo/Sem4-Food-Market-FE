<div class="col-xs-12 col-sm-12 col-lg-9 col-md-9">
  <div class="category_sub">
    <h3 class="title_block pull-left">Đồ dùng gia đình</h3>
  </div>
  <div class="row">
    <div class="">
      <div class="category_content">
        <div class="category_product_tab">
          <div class="tab-content owl-row">
            <div class="tab-pane active" id="productTabs01_1">
              <div class="carousel slide" id="home_producttabs01_collection_1">
                <div class="carousel-inner">
                  <div class="item active">
                    <div class="product_list">
                      <!-- start row product items --
                      <!-- start one product items -->
                      <div [ngClass]="{'clear_left': (index % 2 == 0)}" class="product_block col-md-4 col-sm-4 col-xs-12 col-sp-12"
                           *ngFor=" let item of itemsMaterial">
                        <div class="item-variant clearfix product-block">
                          <div class="product-meta">
                            <h3 class="name">
                              <a class="product-name" [routerLink]="['/detail',item.id]" title="{{item.name}}">{{item.name}}</a>
                            </h3>
                            <div class="review clearfix">
                              <span class="shopify-product-reviews-badge"></span>
                            </div>
                            <div class="content_price">
                              <span class="price product-price sale-price">
                                <span>{{item.price.toLocaleString('vi')}}</span>
                              </span>
                              <span class="old-price product-price">
                                <span>{{item.price.toLocaleString('vi')}}</span>
                              </span>
                            </div>
                            <div class="clearfix"></div>
                          </div>
                          <div class="product-image-container image">
                            <div class="layout-img">
                              <a class="product_img_link" [routerLink]="['/detail',item.id]" title="{{item.name}}">
                                <img class="img-responsive" src="./assets/images/upload/{{item.avatar}}"
                                     onerror="this.src='./assets/images/upload/noimage.gif'" alt="{{item.name}}"/>
                              </a>
                            </div>
                            <span *ngIf="item.promotions.length != 0" class="product-label sale-box">
              <span class="label-sale">Sale</span>
            </span>
                            <div class="right">
                              <div class="action">
                                <div class="quickview">
                                  <a class="btn-inverse btn" href="#quick-view-product"
                                     data-handle="pizza-hai-san" data-toggle="tooltip" title=""
                                     data-original-title="Xem nhanh">
                                    <i class="fa fa-search-plus"></i>
                                  </a>
                                </div>
                                <div class="view_detail">
                                  <a class="btn btn-inverse lnk_view"
                                     href="detail/1"
                                     data-toggle="tooltip" title="" data-original-title="Xem">
                                    <i class="fa fa-eye"></i>
                                  </a>
                                </div>
                                <div class="cart addtocart">

                                  <form onsubmit="return false" method="post" enctype="multipart/form-data"
                                        class="form-ajaxtocart" id="product-actions-995766">
                                    <input type="hidden" name="id" value="8697313">
                                    <input type="hidden" name="variantId" value="8697313">
                                    <button class="btn btn-outline-inverse ajax_addtocart" type="button"
                                            value="Submit" (click)="addCart()" >
                                      <i class="fa fa-shopping-cart"></i>
                                      <span>Mua ngay</span>
                                    </button>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--end one product-item  -->
                      <!-- start one product items -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="category_desc fix-banner">
      <img class="img-responsive"
      src="./assets/images/banner/home_verticaltabs_2.png"
      alt="Đồ ăn nóng">
    </div>
  </div>


</div>
