<div class="col-xs-12 col-sm-12 col-lg-3 col-md-12 block category_productlist">
    <h2 class="page-subheading "> Khuyến mãi </h2>
    <div class="block_content">
        <div class="product_list_owl">
            <div class="owl-carousel slide owl-theme" style="display: block; opacity: 1;">
                <div class="owl-wrapper-outer">
                    <div class="owl-wrapper" style="width: 586px; left: 0px; display: block;">
                        <div class="owl-item active first last" style="width: 293px;">
                            <div class="item">
                                <!-- start product khuyen mai -->
                                <div class="product_block" *ngFor=" let item of itemsPromotion; let i=index">
                                    <div class="item-variant clearfix product-block" *ngIf="i<5">
                                        <div class="product-meta">
                                            <h3 class="name">
                                                <a class="product-name" [routerLink]="['/detail',item.id]"
                                                   title="{{item.name}}">{{item.name}}</a>
                                            </h3>
                                            <div class="review clearfix">
                                                <span class="shopify-product-reviews-badge"></span>
                                            </div>
                                            <div class="content_price">
                      <span class="price product-price sale-price">
                       <span>{{item.price}}</span>
                     </span>
                                                <span class="old-price product-price">
                       <span>{{item.price}}</span>
                     </span>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="product-image-container image">
                                            <div class="layout-img">
                                                <a class="product_img_link" [routerLink]="['/detail',item.id]"
                                                   title="{{item.name}}">
                                                    <img class="replace-2x img-responsive" src="{{item.avatar}}"
                                                         alt="{{item.name}}">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end product khuyen mai -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="owl-controls clickable" style="display: none;">
                    <div class="owl-pagination">
                        <div class="owl-page active"><span class=""></span></div>
                    </div>
                    <div class="owl-buttons">
                        <div class="owl-prev">‹</div>
                        <div class="owl-next">›</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
