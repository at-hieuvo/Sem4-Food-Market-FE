<div class="sidebar">
  <div class="sidebar_header">
    <h2>
      <label class="control-label">Đơn hàng</label>
      <label class="control-label">({{ cart.carts.length }} sản phẩm)</label>
    </h2>
    <hr class="full_width">
  </div>
  <div class="sidebar__content">
    <div class="order-summary order-summary--product-list order-summary--is-collapsed">
      <div class="summary-body summary-section summary-product">
        <div class="summary-product-list">
          <table class="product-table">
            <tbody>
            <tr *ngFor="let product of cart.carts" class="product product-has-image clearfix">
              <td>
                <div class="product-thumbnail">
                  <div class="product-thumbnail__wrapper">

                    <img src="{{ product.image }}"
                         alt="Cơm gà" class="product-thumbnail__image">

                  </div>
                  <span class="product-thumbnail__quantity" aria-hidden="true">{{ product.quantity }}</span>
                </div>
              </td>
              <td class="product-info">
                <span class="product-info-name">
                    {{ product.title }}
                </span>
              </td>
              <td class="product-price text-right">
                {{ product.price * product.quantity }} ₫
              </td>
            </tr>
            </tbody>
          </table>
          <div class="order-summary__scroll-indicator">
            Cuộn chuột để xem thêm
            <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      <hr class="m0">
    </div>
    <div class="order-summary order-summary--discount">
      <div class="summary-section">
        <div class="form-group m0">
          <div class="field__input-btn-wrapper">
            <div class="field__input-wrapper">
              <input name="code" type="text" class="form-control discount_code" placeholder="Nhập mã giảm giá">
            </div>
            <button class="btn btn-primary event-voucher-apply" type="button">Áp dụng</button>
          </div>
        </div>
        <div class="clearfix hide">
          <div class="pull-left">
            <i class="fa fa-check applied-discount-status-success" aria-hidden="true"></i>
            <i class="fa fa-exclamation-triangle applied-discount-status-warning" aria-hidden="true"></i>
          </div>
          <div class="pull-left applied-discount-code"></div>
          <div class="pull-right">0₫</div>
          <input class="btn btn-delete" type="button" value="×" name="commit">
        </div>
        <div class="error mt10 hide">
          Mã khuyến mãi không hợp lệ
        </div>
      </div>
      <hr class="m0">
    </div>
    <div class="order-summary order-summary--total-lines">
      <div class="summary-section border-top-none--mobile">
        <div class="total-line total-line-subtotal clearfix">
          <span class="total-line-name pull-left">
              Tạm tính
          </span>
          <span class="total-line-subprice pull-right">{{ cart.getTotal().toLocaleString('vi') }} đ</span>
        </div>
        <div class="total-line total-line-shipping clearfix">
          <span class="total-line-name pull-left">
              Phí vận chuyển
          </span>
          <span class="total-line-shipping pull-right">20.000₫</span>
        </div>
        <div class="total-line total-line-total clearfix">
            <span class="total-line-name pull-left">
                Tổng cộng
            </span>
          <span class="total-line-price pull-right">{{(cart.getTotal() + 20000).toLocaleString('vi') }} đ</span>
        </div>
      </div>
    </div>
    <div class="form-group clearfix hidden-sm hidden-xs">
      <div class="field__input-btn-wrapper mt10">
        <a class="previous-link" href="/cart">
          <i class="fa fa-angle-left fa-lg" aria-hidden="true"></i>
          <span>Quay về giỏ hàng</span>
        </a>
        <input (click)="order()" class="btn btn-primary btn-checkout" type="button" value="ĐẶT HÀNG">
      </div>
    </div>
    <div class="form-group has-error">
      <div class="help-block ">
        <ul class="list-unstyled">
        </ul>
      </div>
    </div>
  </div>
</div>
